<!DOCTYPE html>
<html>
<head>
    <title>การสร้างฟอร์ม</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>ระบบลงทะเบียนสมัครสมาชิก :</h3>
    <form>
        <div class="form-group">
            <label class="form-label" for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" class="form-input" maxlength="20">
        </div>
        <div class="form-group">
            <label class="form-label" for="lastname">นามสกุล:</label>
            <input type="text" id="lastname" name="lastname" class="form-input" maxlength="20">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" class="form-input" maxlength="8">
        </div>
        <div class="form-group">
            <label class="form-label">อายุ:</label>
            <input type="radio" id="age1" name="age" value="0" class="form-radio">
            <label for="age1">15-20ปี</label>
            <input type="radio" id="age2" name="age" value="1" class="form-radio">
            <label for="age2">20-25ปี</label>
            <input type="radio" id="age3" name="age" value="2" class="form-radio">
            <label for="age3">25ปีขึ้นไป</label>
        </div>
        <div class="form-group">
            <label class="form-label" for="address">ที่อยู่:</label>
            <textarea id="address" name="address" class="form-textarea">กรอกข้อมูลที่อยู่</textarea>
        </div>
        <div class="form-group">
            <label class="form-label">วิชาที่เรียน:</label>
            <input type="checkbox" id="subject1" name="subject" value="program" class="form-checkbox">
            <label for="subject1">Programming</label>
            <input type="checkbox" id="subject2" name="subject" value="networking" class="form-checkbox">
            <label for="subject2">Networking</label>
            <input type="checkbox" id="subject3" name="subject" value="database" class="form-checkbox">
            <label for="subject3">Database</label>
        </div>
        <div class="form-group">
            <label class="form-label" for="dept">เลือกแผนวิชาที่ต้องการสมัคร:</label>
            <select id="dept" name="dept" class="form-select">
                <option value="1">เทคโนโลยีสารสนเทศ</option>
                <option value="2">คอมพิวเตอร์ธุรกิจ</option>
                <option value="3">อิเล็กทรอนิกส์</option>
                <option value="4">ไฟฟ้ากำลัง</option>
                <option value="5">เครื่องกล</option>
                <option value="6">ก่อสร้าง</option>
                <option value="7">เทคนิคคอมพิวเตอร์</option>
            </select>
        </div>
        <div class="form-actions">
            <input type="submit" value="ส่งข้อมูล" class="btn btn-primary">
            <input type="reset" value="ล้างข้อมูล" class="btn btn-secondary">
        </div>
    </form>
</body>
</html>
